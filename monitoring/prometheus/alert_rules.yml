groups:
- name: cloudnautic.rules
  rules:
  - alert: HighErrorRate
    expr: |
      (
        rate(flask_http_request_exceptions_total[5m]) /
        rate(flask_http_request_total[5m])
      ) > 0.1
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: High error rate detected
      description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"

  - alert: HighMemoryUsage
    expr: |
      (
        container_memory_working_set_bytes{container!=""} /
        container_spec_memory_limit_bytes{container!=""} * 100
      ) > 80
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: High memory usage
      description: "Memory usage is {{ $value }}% for container {{ $labels.container }} in pod {{ $labels.pod }}"

  - alert: HighCPUUsage
    expr: |
      (
        rate(container_cpu_usage_seconds_total{container!=""}[5m]) /
        container_spec_cpu_quota{container!=""} * 100
      ) > 80
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: High CPU usage
      description: "CPU usage is {{ $value }}% for container {{ $labels.container }} in pod {{ $labels.pod }}"

  - alert: PodCrashLooping
    expr: |
      rate(kube_pod_container_status_restarts_total[15m]) > 0
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: Pod is crash looping
      description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is crash looping"

  - alert: ServiceDown
    expr: up == 0
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: Service is down
      description: "Service {{ $labels.job }} is down"

  - alert: DatabaseConnectionFailure
    expr: |
      mysql_up == 0
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: Database connection failure
      description: "Cannot connect to MySQL database"

  - alert: HighDatabaseConnections
    expr: |
      mysql_global_status_threads_connected / mysql_global_variables_max_connections * 100 > 80
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: High database connections
      description: "Database connections are at {{ $value }}% of maximum"

  - alert: DiskSpaceHigh
    expr: |
      (
        node_filesystem_avail_bytes{mountpoint="/"} /
        node_filesystem_size_bytes{mountpoint="/"} * 100
      ) < 10
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: Low disk space
      description: "Disk space usage is {{ $value }}% on {{ $labels.instance }}"

  - alert: LoadBalancerDown
    expr: |
      probe_success{job="blackbox"} == 0
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: Load balancer health check failed
      description: "Load balancer health check failed for {{ $labels.instance }}"

  - alert: HighLatency
    expr: |
      histogram_quantile(0.95, rate(flask_http_request_duration_seconds_bucket[5m])) > 1
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: High response latency
      description: "95th percentile latency is {{ $value }}s for {{ $labels.instance }}"